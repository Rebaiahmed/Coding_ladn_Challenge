<ion-view view-title="أدخل">
  <ion-content style="background: url(img/bg.jpg) center; background-size: cover;">
    <div class="padding">
    <div class="hero no-header flat">
      <div class="content">
        <div class="app-icon">
          <img src="img/logo.png" >
        </div>
      </div>
    </div>
      <form name="loginForm" novalidate ng-submit="login()">
    <div class="list">

      <ion-md-input class="right-text" placeholder="أسمك" style="" highlight-color="balanced" type="email" ng-model="User.email"
                    name ="email" required="true"></ion-md-input>
      <ion-md-input class="right-text" placeholder="كلمة السر" highlight-color="energized"
                    type="password" ng-model="User.password" required="true" name="password"></ion-md-input>

    </div>


      <button class="button button-full button-positive  ink">تفضل</button>
      <button ui-sref="register" class="button button-full button-positive ink">سجل روحك</button>

      </form>



    </div>
  </ion-content>
</ion-view>
